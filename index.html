<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>الكبائن الفضية | Silver Cabin — SMOU GROUP</title>

  <style>
    :root{
      --navy:#071c33;
      --navy2:#0a2a4b;
      --blue:#0b5fa8;
      --blue2:#0a4f8a;
      --bg:#f3f7ff;
      --card:#ffffff;
      --text:#0b1b2b;
      --muted:#7b8aa3;
      --shadow2: 0 10px 25px rgba(11,95,168,.18);
      --radius: 18px;
      --border: 1px solid rgba(255,255,255,.16);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .hero{
      position:relative;
      color:#fff;
      padding: 22px 0 26px;
      min-height: 58vh;
      display:flex;
      align-items:stretch;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
      background:
        url("back.webp") center/cover no-repeat,
        url("back.jpg")  center/cover no-repeat,
        url("back.png")  center/cover no-repeat,
        linear-gradient(180deg, var(--navy), var(--navy2));
    }

    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 360px at 20% 0%, rgba(11,95,168,.40), transparent 60%),
        radial-gradient(800px 320px at 80% 20%, rgba(11,95,168,.28), transparent 60%),
        linear-gradient(180deg, rgba(7,28,51,.62), rgba(10,42,75,.70));
      pointer-events:none;
    }

    .container{
      position:relative;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 16px;
      width:100%;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    /* ===== Back Button (Moved to Top Right) ===== */
    .backBtn{
      position:absolute;
      top:18px;     /* ✅ فوق */
      right:18px;   /* RTL يمين */
      width:46px;
      height:46px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.22);
      background:rgba(255,255,255,0.10);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:transform .25s ease, background .25s ease, box-shadow .25s ease;
      z-index:9999;
    }
    .backBtn:hover{
      background:rgba(255,255,255,0.18);
      transform:translateY(-4px);
      box-shadow:0 18px 45px rgba(0,0,0,.38);
    }
    .backBtn svg{width:18px;height:18px}

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 280px;
    }

    .brand .logo{
      width:52px;height:52px;
      border-radius: 16px;
      background: rgba(255,255,255,.12);
      border: var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow: 0 12px 22px rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
    }
    .brand .logo img{
      width: 82%;
      height: 82%;
      object-fit: contain;
    }

    .brand .text{
      display:flex;
      flex-direction:column;
      line-height:1.15;
    }
    .brand .text .title{
      font-weight: 1000;
      font-size: 18px;
    }
    .brand .text .sub{
      font-size: 12px;
      opacity: .92;
    }

    .heroBody{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-top:auto;
      padding-bottom: 8px;
    }

    .heroBody h1{
      margin:0;
      font-size: 30px;
      font-weight: 1000;
    }

    @media (max-width: 520px){
      .hero{ min-height: 52vh; }
      .heroBody h1{ font-size: 22px; }
      .backBtn{ top:14px; right:14px; }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="container">

      <!-- ✅ زر الرجوع إلى Fuji -->
      <button class="backBtn" type="button" aria-label="رجوع"
        onclick="window.location.href='https://fuji.smougroup.com/';">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 6 9 12l6 6" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <div class="topbar">
        <div class="brand">
          <div class="logo">
            <img src="logo.png" alt="SMOU GROUP">
          </div>
          <div class="text">
            <div class="title">الكبائن الفضية — Silver Cabin</div>
            <div class="sub">SMOU GROUP</div>
          </div>
        </div>
      </div>

      <div class="heroBody">
        <div>
          <h1>معرض الكبائن الفضية</h1>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
