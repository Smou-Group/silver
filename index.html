<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الكابئن الفضي - Silver Cabin | SMOU GROUP</title>

  <style>
    :root{
      --brand:#1c6670;
      --bg:#f5f7fa;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --shadow:0 8px 20px rgba(0,0,0,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Tahoma, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width:1000px;
      margin:auto;
      padding:20px;
    }

    header{
      background:var(--card);
      padding:15px 16px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      gap:14px;
    }
    header img{
      height:46px;
      width:auto;
      display:block;
    }
    header h1{
      margin:0;
      font-size:18px;
      line-height:1.2;
    }
    header .sub{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
    }

    main{
      margin-top:18px;
      background:var(--card);
      padding:18px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* شبكة الصور */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:18px;
    }
    @media (max-width: 650px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* كارت */
    .card{
      text-align:center;
    }

    /* توحيد ارتفاع الصور حتى لو المقاسات مختلفة */
    .thumb{
      width:100%;
      max-width:320px;
      margin:0 auto;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 15px rgba(0,0,0,.08);
      background:#e9eef3;
    }
    .thumb img{
      width:100%;
      height:210px;          /* نفس الارتفاع لكل الصور */
      object-fit:cover;      /* قصّ ذكي */
      display:block;
      transition:transform .2s ease;
    }
    .thumb img:hover{
      transform:scale(1.03);
    }

    .card a{
      text-decoration:none;
      color:var(--brand);
      font-weight:700;
    }
    .code-link{
      display:inline-block;
      margin-top:10px;
      font-size:15px;
      letter-spacing:.3px;
    }

    footer{
      text-align:center;
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <!-- ضع اللوجو باسم logo.png في نفس مجلد الصفحة -->
      <img src="logo.png" alt="SMOU GROUP Logo" onerror="this.style.display='none'">
      <div>
        <h1>الكابئن الفضي - Silver Cabin</h1>
        <div class="sub">SMOU GROUP</div>
      </div>
    </header>

    <main>
      <div class="grid">

        <!-- الكابينة الأولى: CMPC-004 -->
        <div class="card">
          <a href="http://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgz" target="_blank" rel="noopener">
            <div class="thumb">
              <img src="8-1.png" alt="CMPC-004">
            </div>
          </a>
          <a class="code-link" href="http://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgz" target="_blank" rel="noopener">
            CMPC-004
          </a>
        </div>

        <!-- الكابينة الثانية: CPMC-003 -->
        <div class="card">
          <a href="http://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgx" target="_blank" rel="noopener">
            <div class="thumb">
              <img src="8-2.png" alt="CPMC-003">
            </div>
          </a>
          <a class="code-link" href="http://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgx" target="_blank" rel="noopener">
            CPMC-003
          </a>
        </div>

      </div>
    </main>

    <footer>
      © SMOU GROUP — silver.smougroup.com
    </footer>

  </div>
</body>
</html>
