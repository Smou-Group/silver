<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الكبائن الفضية | Silver Cabin — SMOU GROUP</title>
  <meta name="description" content="معرض الكبائن الفضية — SMOU GROUP" />

  <style>
    :root{
      --blue:#0b5fa8;
      --blue2:#0a4f8a;
      --bg:#f4f8ff;
      --card:#ffffff;
      --text:#0b1b2b;
      --muted:#6b7c93;
      --shadow: 0 10px 30px rgba(11,95,168,.12);
      --radius: 18px;
      --gap: 18px;
      --border: 1px solid rgba(11,95,168,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 300px at 15% 0%, rgba(11,95,168,.18), transparent 60%),
        radial-gradient(900px 300px at 85% 0%, rgba(11,95,168,.12), transparent 60%),
        var(--bg);
    }
    .topbar{
      position:sticky; top:0; z-index:10;
      background: linear-gradient(90deg, var(--blue2), var(--blue));
      color:#fff;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
    }
    .topbar-inner{
      max-width:1200px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      gap:14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 240px;
    }
    .brand img{
      width:44px; height:44px;
      border-radius:50%;
      background:#fff;
      padding:6px;
      object-fit:contain;
      box-shadow: 0 8px 16px rgba(0,0,0,.18);
    }
    .brand .titles{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brand .titles .h{
      font-size:16px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .brand .titles .s{
      font-size:12px;
      opacity:.9;
    }

    .controls{
      margin-inline-start:auto;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .search{
      position:relative;
      min-width: 240px;
      max-width: 360px;
      flex: 1 1 260px;
    }
    .search input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border: 1px solid rgba(255,255,255,.25);
      outline:none;
      background: rgba(255,255,255,.15);
      color:#fff;
      backdrop-filter: blur(6px);
    }
    .search input::placeholder{color: rgba(255,255,255,.8)}
    .btn{
      border:none;
      cursor:pointer;
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      background:#fff;
      color:var(--blue2);
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      transition: transform .15s ease, box-shadow .15s ease;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 22px rgba(0,0,0,.14); }
    .btn:active{ transform: translateY(0px); }

    main{
      max-width:1200px;
      margin: 22px auto 30px;
      padding: 0 16px;
    }
    .hero{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      margin: 14px 0 18px;
    }
    .hero .title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .hero .title h1{
      margin:0;
      font-size: 24px;
      font-weight: 900;
      color: var(--blue2);
    }
    .hero .title p{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }
    .count{
      color: var(--blue2);
      background: rgba(11,95,168,.08);
      border: var(--border);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 13px;
      white-space:nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: var(--gap);
    }
    @media (max-width: 1050px){ .grid{ grid-template-columns: repeat(4, minmax(0,1fr)); } }
    @media (max-width: 820px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
      .brand{ min-width:auto; }
    }
    @media (max-width: 560px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .search{ min-width: 180px; }
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      border: var(--border);
      box-shadow: var(--shadow);
      overflow:hidden;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      display:flex;
      flex-direction:column;
      min-height: 260px;
      cursor:pointer;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 34px rgba(11,95,168,.18);
      border-color: rgba(11,95,168,.24);
    }

    .thumb{
      position:relative;
      aspect-ratio: 3/4;
      background: linear-gradient(180deg, rgba(11,95,168,.06), rgba(11,95,168,.02));
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
      transition: transform .2s ease;
    }
    .card:hover .thumb img{ transform: scale(1.05); }

    .badge{
      position:absolute;
      top:10px; inset-inline-start:10px;
      background: rgba(11,95,168,.92);
      color:#fff;
      padding:6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      letter-spacing:.4px;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
    }

    .content{
      padding: 12px 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .code{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 0;
    }
    .code a{
      color: var(--blue2);
      font-weight: 900;
      text-decoration:none;
      font-size: 16px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .code a:hover{ text-decoration: underline; }
    .code span{ color: var(--muted); font-size: 12px; }

    .open{
      margin-inline-start:auto;
      padding: 10px 10px;
      border-radius: 12px;
      border: var(--border);
      background: rgba(11,95,168,.06);
      color: var(--blue2);
      font-weight: 900;
      text-decoration:none;
      transition: background .15s ease, transform .15s ease;
      white-space:nowrap;
    }
    .open:hover{ background: rgba(11,95,168,.10); transform: translateY(-1px); }

    footer{
      max-width:1200px;
      margin: 10px auto 24px;
      padding: 0 16px;
      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }
    footer a{ color: var(--blue2); text-decoration:none; font-weight:900; }
    footer a:hover{ text-decoration:underline; }
  </style>
</head>

<body>
  <!-- ضع ملف اللوجو داخل نفس المجلد باسم: logo.png (أو عدّل المسار) -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="logo.png" alt="SMOU GROUP Logo" onerror="this.style.display='none'">
        <div class="titles">
          <div class="h">الكبائن الفضية — Silver Cabin</div>
          <div class="s">SMOU GROUP</div>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <input id="searchInput" type="search" placeholder="ابحث بالرقم… مثال: S012" autocomplete="off" />
        </div>
        <button class="btn" id="openAllBtn" type="button" title="فتح كل الروابط في تبويبات جديدة">فتح الكل</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="title">
        <h1>معرض الكبائن الفضية</h1>
        <p>اضغط على الصورة أو اسم الكابينة لفتح رابط العرض.</p>
      </div>
      <div class="count" id="countBadge">—</div>
    </section>

    <section class="grid" id="grid"></section>
  </main>

  <footer>
    <div>© <span id="year"></span> SMOU GROUP — silver.smougroup.com</div>
    <div>
      ضع الصور داخل مجلد <b>images/</b> بأسماء <b>S001.png</b> … <b>S035.png</b>
    </div>
  </footer>

    //    images/S001.png ... images/S035.png
    // =========================

    const items = [
      { code: "S001", img: "S001.png", href: "https://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgz" },
      { code: "S002", img: "S002.png", href: "https://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgy" },
      { code: "S003", img: "S003.png", href: "https://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTg2" },

      { code: "S014", img: "S014.png", href: "https://www.720yun.com/t/c77jr5swvO7#scene_id=26261605" },
      { code: "S015", img: "S015.png", href: "https://my.3vfang.com/p/pre/kr4693/26825/indexwx.html" },
      { code: "S016", img: "S016.png", href: "https://my.3vfang.com/p/pre/kr4693/26872/indexwx.html" },
      { code: "S017", img: "S017.png", href: "https://www.720yun.com/t/1ebjzgwyev4#scene_id=9454096" },
      { code: "S018", img: "S018.png", href: "https://www.720yun.com/t/4cejzOeOtu1#scene_id=9630448" },
      { code: "S019", img: "S019.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1MzY1" },
      { code: "S020", img: "S020.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1MzY2" },

      { code: "S023", img: "S023.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1Mzcz" },

      { code: "S025", img: "S025.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1Mzc0" },
      { code: "S026", img: "S026.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1Mzc2" },

      { code: "S031", img: "S031.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1Mzgw" },
      { code: "S032", img: "S032.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1Mzgz" },
      { code: "S033", img: "S033.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1Mzg1" },
      { code: "S034", img: "S034.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1Mzg2" },
      { code: "S035", img: "S035.png", href: "https://s.3vfang.com/p/share/scontent.php?m=bGR5cy1pdGVtPTU1Mzg0" },
    ];

    const grid = document.getElementById("grid");
    const searchInput = document.getElementById("searchInput");
    const countBadge = document.getElementById("countBadge");
    const openAllBtn = document.getElementById("openAllBtn");

    document.getElementById("year").textContent = new Date().getFullYear();

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));
    }

    function render(list){
      grid.innerHTML = "";
      list.forEach((it) => {
        const imgSrc = `images/${it.img}`;

        const card = document.createElement("article");
        card.className = "card";
        card.setAttribute("data-code", it.code.toLowerCase());

        // يجعل الضغط على الكارت كله يفتح الرابط
        card.addEventListener("click", (e) => {
          if (e.target.closest("a")) return;
          window.open(it.href, "_blank", "noopener,noreferrer");
        });

        const safeCode = escapeHtml(it.code);

        card.innerHTML = `
          <div class="thumb" role="img" aria-label="${safeCode}">
            <span class="badge">${safeCode}</span>
            <img src="${imgSrc}" alt="${safeCode}" loading="lazy"
                 onerror="this.src='data:image/svg+xml;utf8,<?xml version=\\'1.0\\' encoding=\\'UTF-8\\'?><svg xmlns=\\'http://www.w3.org/2000/svg\\' width=\\'600\\' height=\\'800\\'><rect width=\\'100%\\' height=\\'100%\\' fill=\\'%23eaf2ff\\'/><text x=\\'50%\\' y=\\'50%\\' dominant-baseline=\\'middle\\' text-anchor=\\'middle\\' fill=\\'%230b5fa8\\' font-family=\\'Arial\\' font-size=\\'22\\'>Image not found: ${safeCode}</text></svg>';">
          </div>

          <div class="content">
            <div class="code">
              <a href="${it.href}" target="_blank" rel="noopener noreferrer" aria-label="فتح ${safeCode}">
                ${safeCode}
              </a>
              <span>اضغط للعرض</span>
            </div>
            <a class="open" href="${it.href}" target="_blank" rel="noopener noreferrer">فتح</a>
          </div>
        `;

        grid.appendChild(card);
      });

      countBadge.textContent = `المعروض: ${list.length} / ${items.length}`;
    }

    function filter(){
      const q = (searchInput.value || "").trim().toLowerCase();
      if(!q){ render(items); return; }
      const filtered = items.filter(x => x.code.toLowerCase().includes(q));
      render(filtered);
    }

    searchInput.addEventListener("input", filter);

    openAllBtn.addEventListener("click", () => {
      // ملاحظة: بعض المتصفحات تمنع فتح عدد كبير من التبويبات
      items.forEach((it, idx) => {
        setTimeout(() => window.open(it.href, "_blank", "noopener,noreferrer"), idx * 120);
      });
    });

    render(items);
  </script>
</body>
</html>
