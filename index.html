<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>الكبائن الفضية | Silver Cabin — SMOU GROUP</title>

  <style>
    :root{
      --navy:#071c33;
      --navy2:#0a2a4b;
      --blue:#0b5fa8;
      --blue2:#0a4f8a;
      --bg:#f3f7ff;
      --card:#ffffff;
      --text:#0b1b2b;
      --muted:#7b8aa3;
      --shadow2: 0 10px 25px rgba(11,95,168,.18);
      --radius: 18px;
      --border: 1px solid rgba(255,255,255,.16);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== Back Button ===== */
    .backBtn{
      position: fixed;
      top: 16px;
      right: 16px;
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .25s ease, background .25s ease, box-shadow .25s ease;
      z-index: 9999;
    }
    .backBtn:hover{
      background:rgba(255,255,255,0.18);
      transform:translateY(-4px);
      box-shadow:0 18px 45px rgba(0,0,0,.38);
    }
    .backBtn svg{width:18px;height:18px}

    /* ===== HERO ===== */
    .hero{
      position:relative;
      color:#fff;
      padding: 22px 0 26px;
      min-height: 58vh;
      display:flex;
      align-items:stretch;
      overflow:hidden;
      background:
        url("back.webp") center/cover no-repeat,
        url("back.jpg")  center/cover no-repeat,
        url("back.png")  center/cover no-repeat,
        linear-gradient(180deg, var(--navy), var(--navy2));
    }

    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(7,28,51,.62), rgba(10,42,75,.70));
      pointer-events:none;
    }

    .container{
      position:relative;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 16px;
      width:100%;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    h1{margin:0;font-size:28px;font-weight:1000}
    p{margin:10px 0 0;font-size:14px;color:rgba(255,255,255,.9)}

    main{
      max-width: 1280px;
      margin: 18px auto 36px;
      padding: 0 16px;
    }

    .sliderHeader{
      display:flex;
      justify-content:space-between;
      margin-bottom:10px;
      font-weight:1000;
      color:var(--navy2);
    }

    .track{
      display:flex;
      gap:16px;
      overflow:auto;
      padding:10px;
    }

    .card{
      width:220px;
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:var(--shadow2);
      cursor:pointer;
    }

    .thumb img{
      width:100%;
      height:280px;
      object-fit:cover;
    }

    .meta{
      padding:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .open{
      background:var(--blue);
      color:#fff;
      padding:6px 10px;
      border-radius:10px;
      text-decoration:none;
      font-size:13px;
      font-weight:1000;
    }

    footer{
      text-align:center;
      font-size:12px;
      padding:20px;
      color:#7b8aa3;
    }
  </style>
</head>

<body>

<!-- زر الرجوع -->
<button class="backBtn" onclick="window.location.href='https://fuji.smougroup.com/';">
  <svg viewBox="0 0 24 24" fill="none">
    <path d="M15 6 9 12l6 6" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

<section class="hero">
  <div class="container">
    <h1>معرض الكبائن الفضية</h1>
    <p>اسحب يمين/يسار لتصفح الكبائن. اضغط على الصورة أو زر "فتح" للانتقال إلى رابط العرض.</p>
  </div>
</section>

<main>
  <div class="sliderHeader">
    <div>الكبائن (S001 → S035)</div>
  </div>

  <div class="track" id="track"></div>

  <footer>© 2025 SMOU GROUP — silver.smougroup.com</footer>
</main>

<script>
const items = [
  {img:"S001.png",href:"https://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgz"},
  {img:"S002.png",href:"https://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgy"},
  {img:"S003.png",href:"https://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTg2"}
];

const track = document.getElementById("track");

items.forEach(it=>{
  const code = it.img.replace(".png","");
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="thumb">
      <img src="${it.img}" alt="${code}">
    </div>
    <div class="meta">
      <b>${code}</b>
      <a class="open" href="${it.href}" target="_blank">فتح</a>
    </div>
  `;
  track.appendChild(card);
});
</script>

</body>
</html>
