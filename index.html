<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>الكابئن الفضي - Silver Cabin | SMOU GROUP</title>

<style>
:root{
  --brand:#1c6670;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --shadow:0 8px 20px rgba(0,0,0,.08);
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Tahoma, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

header{
  background:var(--card);
  padding:15px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  align-items:center;
  gap:15px;
}

header img{
  height:45px;
}

header h1{
  margin:0;
  font-size:18px;
}

main{
  margin-top:20px;
  background:var(--card);
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

/* شبكة الصور */
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
}

/* الكارت */
.card{
  text-align:center;
}

.card img{
  width:100%;
  max-width:260px;
  height:auto;
  border-radius:12px;
  transition:.3s;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}

.card img:hover{
  transform:scale(1.03);
}

.card a{
  display:block;
  margin-top:10px;
  text-decoration:none;
  font-weight:bold;
  color:var(--brand);
  font-size:15px;
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="wrap">

<header>
  <img src="smou-logo.png" alt="SMOU Logo">
  <h1>الكابئن الفضي - Silver Cabin</h1>
</header>

<main>

<div class="grid">

  <!-- الكابينة الأولى -->
  <div class="card">
    <img src="8-1.png" alt="CMPC-004">
    <a href="http://my.3vfang.com/p/share/content.php?m=bGR5cy1pdGVtPTQyMTgz" target="_blank">
      CMPC-004
    </a>
  </div>

  <!-- تقدر تضيف كابينة ثانية هنا -->
  <!--
  <div class="card">
    <img src="8-2.png" alt="CMPC-005">
    <a href="#">CMPC-005</a>
  </div>
  -->

</div>

</main>

<footer>
© SMOU GROUP — silver.smougroup.com
</footer>

</div>

</body>
</html>
