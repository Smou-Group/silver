<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الكبائن الفضية | Silver Cabin — SMOU GROUP</title>

<style>
:root{
--blue:#0b5fa8;
--blue2:#094a85;
--bg:#f2f7ff;
--card:#ffffff;
--shadow:0 10px 30px rgba(0,0,0,.08);
--radius:18px;
}
body{margin:0;font-family:system-ui;background:var(--bg);}
header{
background:linear-gradient(90deg,var(--blue2),var(--blue));
color:#fff;padding:18px 25px;
display:flex;justify-content:space-between;align-items:center;
}
header h1{margin:0;font-size:18px}
main{max-width:1300px;margin:40px auto;padding:0 20px}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:25px;
}
.card{
background:var(--card);
border-radius:var(--radius);
box-shadow:var(--shadow);
overflow:hidden;
transition:.25s;
cursor:pointer;
}
.card:hover{transform:translateY(-6px)}
.thumb{
aspect-ratio:3/4;
background:#e9f1ff;
display:flex;
align-items:center;
justify-content:center;
position:relative;
}
.thumb img{
width:100%;
height:100%;
object-fit:cover;
}
.code{
position:absolute;
top:10px;
left:10px;
background:var(--blue);
color:#fff;
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:bold;
}
.bottom{
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}
.open{
background:var(--blue);
color:#fff;
padding:7px 14px;
border-radius:10px;
text-decoration:none;
font-size:13px;
}
.open:hover{background:var(--blue2)}
</style>
</head>

<body>

</header>

<main>
