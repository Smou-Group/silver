<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الكبائن الفضية | Silver Cabin — SMOU GROUP</title>

  <style>
    :root{
      --blue:#0b5fa8;
      --blue2:#0a4f8a;
      --bg:#f4f8ff;
      --card:#ffffff;
      --text:#0b1b2b;
      --muted:#6b7c93;
      --shadow: 0 10px 30px rgba(11,95,168,.12);
      --radius: 18px;
      --border: 1px solid rgba(11,95,168,.12);
    }

    body{
      margin:0;
      font-family: system-ui;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:linear-gradient(90deg,var(--blue2),var(--blue));
      color:#fff;
      padding:15px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header h1{
      margin:0;
      font-size:18px;
    }

    main{
      max-width:1200px;
      margin:30px auto;
      padding:0 15px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:20px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      cursor:pointer;
      transition:.2s;
    }

    .card:hover{
      transform:translateY(-4px);
    }

    .thumb{
      position:relative;
      aspect-ratio:3/4;
      background:#eaf2ff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .badge{
      position:absolute;
      top:10px;
      left:10px;
      background:var(--blue);
      color:#fff;
      padding:5px 10px;
      border-radius:20px;
      font-size:12px;
      font-weight:bold;
    }

    .content{
      padding:15px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .open{
      background:var(--blue);
      color:#fff;
      padding:8px 12px;
      border-radius:10px;
      text-decoration:none;
      font-size:13px;
    }

    .open:hover{
      background:var(--blue2);
    }
  </style>
</head>
